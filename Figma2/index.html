<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tushar Siddik</title>
</head>
<body>
    <header>
        <h1>Tushar Siddik</h1>
        <nav>
            <img src="https://img.icons8.com/external-jumpicon-line-ayub-irawan/100/null/external-hamburger-basic-ui-jumpicon-line-jumpicon-line-ayub-irawan.png" width="45px">
        </nav>
    </header>
    <main>
        <section>
            <hgroup>
                <h2>Welcome to my blog</h2>
            </hgroup>
        </section>
        <section>
            <article class="det_log">
                <figure class="ts_logo">
                    <img src="/image/tushar-Siddik-logo.gif" alt="Logo of Tushar Siddik">
                    <figcaption>Logo of Tushar Siddik</figcaption>
                </figure>
                <details class="ts_details">
                    <summary>Tushar Siddik</summary>
                    <p>Hi, I am <em>Tushar Siddik</em>. I am a <mark>web developer</mark>. I write things for the <strong>web</strong> that looks <strong>awesome</strong> and <strong>functional.</strong></p>
                </details>
            </article>
            <article class="skills">
                <h2>I'm good at</h2>
                <div class="picture">
                    <figure>
                        <img src="/image/HTML5_logo_and_wordmark.svg.png" alt="HTML5 logo">
                        <figcaption>Logo of HTML5</figcaption>
                    </figure>
                    <figure>
                        <img src="/image/CSS3_logo_and_wordmark.svg.png" alt="CSS3 logo">
                        <figcaption>Logo of CSS3</figcaption>
                    </figure>
                    <figure>
                        <img src="/image/js_logo.png" alt="JS logo">
                        <figcaption>Logo of JS</figcaption>
                    </figure>
                </div>
            </article>
        </section>
        <section class="contact_me">
            <article>
                <h2>Contact me</h2>
                <div class="contact_form">
                    <form action="https://formspree.io/f/mnqreopb" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name...">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Your E-mail...">
                        <label for="comment">Comments or Inquery</label>
                        <input type="textarea" id="comment" name="comment" placeholder="Your Comment...">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">                   
                    </form>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p><small>&copy;</small>&nbsp;tusharsiddik.com</p>
    </footer>
</body>
</html>
